name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Actual behavior
      description: What is the actual behavior?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: What should the expected behavior be like?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: How to reproduce it?
    validations:
      required: true
